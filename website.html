<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animation Boxes</title>
    <style>
        table img {
            width: 80%; 
            height: auto; 
            object-fit: contain;
        }
        td {
            width: 200px;
            height: 350px; 
            padding: 0;
            margin: 0;
            text-align: center;
            vertical-align: top;
        }.image-container {
            height: 40%; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            animation: movement 15s infinite alternate ease-in-out;
        }
        @keyframes movement{
            0% {
                background-size: 100%; 
            }
            50% {
                background-size: 100%; 
            }
            75% {
                background-size: 105%; 
            }
            100% {
                background-size: 105%; 
            }
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: #b6c3b6;
            color: white;
            display: flex;
            align-items: center;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Animation on hover */
        .box:hover {
            transform: translateY(-10px) rotate(10deg); 
            background-color: #626262; 
            box-shadow: 0 10px 20px #edd9d900; 
        }

       
        .box:hover .content {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

        .content {
            transition: transform 0.3s ease;
        }
        p{
            background-color: #626262;
            background-attachment: fixed;
        }
    </style>
</head>
