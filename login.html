<!DOCTYPE html>
<html>
<head>
    <title>LOGIN</title>
    
    <style>
        body {
            background-image: url("https://th.bing.com/th/id/OIP.G4bwRc_47qSvHgSs6rXThgHaE8?rs=1&pid=ImgDetMain");
            background-color: rgba(245, 241, 246, 0.38);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            animation: backgroundZoom 15s infinite alternate ease-in-out; /* Animation added */
        }

        @keyframes backgroundZoom {
            0% {
                background-size: 100%; /* Initial size */
            }
            100% {
                background-size: 105%; /* Zoom-in effect */
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30%; /* Reduced width */
            height: 25%; /* Reduced height */
            max-width: 800px;
            padding: 15px; /* Reduced padding */
        }

        .form-container {
            padding: 30px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 0 10px #f6eeee16;
            background-color: hsla(0, 0%, 100%, 0.107);
            text-align: center;
            flex: 1;
            width: 100%; /* Adjusted to fit container width */
        }
        
        label {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 15px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 70%; /* Increased to maintain a better ratio */
            padding: 8px;
            margin: 10px 5;
            box-sizing: border-box;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .wall {
            box-shadow: rgba(128,128,128,0.61) -82px,2px,30px,20px;
            background-color: beige;
            padding: 116px;
            margin: 100%;
            border-radius: 30px;
            float: left;
            transition: 1s;
        }

        .wall:hover {
            margin-top: -15px;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post" action="/submit-login">
            <label for="userid">Enter Proper User ID:</label>
            <input type="text" id="userid" name="ID" required>

            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="pass" required>
            <form method="POST" action="FLIPKART.html"></form>
            <button type="submit">Login</button>
            <br>
            <a href="website.html">CLICK HERE TO KNOW MORE</a>
        </form>
    </div>
</body>
</html>
